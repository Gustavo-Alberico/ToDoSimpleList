<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<title>JS - Lerning</title>
	
	<!-- CSS -->
	<link href="mainStyle.css" rel="stylesheet"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>
<body>
	<div id="container">
		<div id="text-container">
			<h1>Adivinhe o número</h1>
			<p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Lhe diremos se seu palpite está com valor alto ou baixo.</p>
			<div id="palpiteFild">
				<p>Digite sue palpite: </p>
				<input id="inputText" type="number" min="1" max="100">
				<button>Enviar palpite</button>
			</div>
			<div>
				<p>Ultimos palpite: </p>
			</div>
		</div>

	</div>
	
	<script src="scripts/seu-script.js"></script>
</body>
</html>
